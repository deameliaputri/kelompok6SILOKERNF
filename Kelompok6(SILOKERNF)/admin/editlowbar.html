     <!-- Jumbotron -->
     <div class="jumbotron jumbotron-fluid" style="background-color: white;">
        <div class="container">
          <div class="bdr">
            <nav class="navbar navbar-expand-lg navbar-light" aria-label="breadcrumb" style="padding: 0px;">
              <div class="container" style="padding: 0px;">  
                <form class="form-inline ml-auto">
                  <ol class="breadcrumb " style="background-color: white; padding: 0px;">
                    <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Admin</a></li>

                </form> 
              </div>
            </nav>
            <form>
              <fieldset style="border: 1px solid black; padding: 2%;">
                <legend style="width: 27%; max-width: 100%;">Edit Lowongan Baru</legend>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="nomor" class="col-3 col-form-label">No</label>
                      <div class="col">
                        <input type="number" class="form-control" id="nomor" placeholder="Masukan Nomor">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="tanggal" class="col-3 col-form-label">Tanggal</label>
                      <div class="col">
                        <input type="date" class="form-control" id="tanggal" placeholder="Masukan Tanggal">
                      </div>
                    </div>
                  </div>
                </div>  

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="namaperusahaan" class="col-3 col-form-label">Nama Perusahaan</label>
                      <div class="col">
                        <input type="text" class="form-control" id="namaperusahaan" placeholder="Masukan Nama">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="kontakpesan" class="col-3 col-form-label">Kontak Pesan</label>
                      <div class="col">
                        <input type="number" class="form-control" id="kontakpesan" placeholder="Masukan Kontak">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row ">
                      <label for="exampleInputEmail1" class="col-3 col-form-label">Email</label>
                      <div class="col">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>  
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="deskripsilowongan" class="col-3 col-form-label">Deskripsi Lowongan</label>
                      <div class="col">
                        <textarea class="form-control" id="deskripsi" rows="3"></textarea>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col">
                    <button type="submit" class="btn btn-primary">Save</button>                  
                    <button type="submit" class="btn btn-danger">Cancel</button>
                  </div>
                </div>

              </fieldset> 
            </form>
